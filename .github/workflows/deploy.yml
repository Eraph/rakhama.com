name: Deploy Hugo Site

on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  deploy-prod:
    name: "Deploy to Rakhama.com"
    runs-on: ubuntu-latest
    environment:
      name: Rakhama.com
      url: https://rakhama.com

    steps:
      - uses: actions/checkout@v2

      - name: Clear destination directory
        uses: fifsky/ssh-action@v0.0.6
        with:
          command: "rm -rf ${{ secrets.DEPLOY_DIRECTORY }}/"
          host: ${{ secrets.DEPLOY_HOST }}
          user: ${{ secrets.DEPLOY_USER }}
          port: ${{ secrets.DEPLOY_PORT }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          
      - name: SCP Files
        uses: betanzos/scp-upload@v1
        with:
          source: "./public"
          host: ${{ secrets.DEPLOY_HOST }}
          remote_dir: ${{ secrets.DEPLOY_DIRECTORY }}/
          port: ${{ secrets.DEPLOY_PORT }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          recursive: 'true'

      - name: Purge Cloudflare Cache
        uses: jakejarvis/cloudflare-purge-action@master
        env:
          CLOUDFLARE_ZONE: ${{ secrets.CLOUDFLARE_ZONE }}
          CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_PURGE_TOKEN }}
